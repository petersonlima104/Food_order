<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/css/carrinho.css" />

    <title>Unic Store - Carrinho</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/index.html">
        <img src="/img/Grande.png" alt="Logo da La Pizza" class="logo-img" />
        La Pizza
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="produtos.html">Produtos</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="carrinho.html">
              <i class="fas fa-shopping-cart"></i>
              <span
                id="cart-item-count"
                class="badge badge-light cart-item-count"
                >0</span
              >
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Modal para exibir mensagem quando o carrinho estiver vazio -->
    <div class="modal" id="emptyCartModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Carrinho Vazio</h5>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            O carrinho está vazio. A compra não pode ser finalizada.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Itens no Carrinho:</h1>
      <div id="cartItems"></div>

      <!-- Campo para exibir o preço total -->
      <div id="totalPriceContainer">
        <p>Preço Total: R$<span id="totalPrice">0.00</span></p>
      </div>

      <!-- Botão para finalizar a compra -->
      <button id="finalizarCompraBtn" class="btn btn-primary">
        Finalizar Compra
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/js/carrinho.js"></script>
  </body>
</html>
